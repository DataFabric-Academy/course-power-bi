name: Sync from Obsidian Vault

on:
  repository_dispatch:
    types: [obsidian-sync]
  
  workflow_dispatch:
    inputs:
      source_repo:
        description: 'Source Obsidian Vault Repository'
        required: true
        default: 'obsidian-vault'
        type: string
      source_branch:
        description: 'Source Branch'
        required: false
        default: 'main'
        type: string
      target_path:
        description: 'Target path in docs'
        required: false
        default: 'course-power-bi/'
        type: string

permissions:
  contents: write
  pull-requests: read
  actions: read

concurrency:
  group: "obsidian-sync-course-power-bi"
  cancel-in-progress: false

jobs:
  sync-from-obsidian:
    name: Sync from Obsidian Vault
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    env:
      GITHUB_ORG: DataFabric-Academy
      SOURCE_REPO: ${{ github.event.inputs.source_repo || 'obsidian-vault' }}
      SOURCE_BRANCH: ${{ github.event.inputs.source_branch || 'main' }}
      TARGET_REPO: course-power-bi
      TARGET_BRANCH: main
      TARGET_PATH: ${{ github.event.inputs.target_path || github.event.client_payload.target_path || 'course-power-bi/' }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      PAT_TOKEN: ${{ secrets.OBSIDIAN_SYNC_TOKEN }}
    
    steps:
      - name: Checkout Target Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.OBSIDIAN_SYNC_TOKEN || secrets.GITHUB_TOKEN }}
          repository: ${{ env.GITHUB_ORG }}/${{ env.TARGET_REPO }}
          ref: ${{ env.TARGET_BRANCH }}
          path: target-repo
          fetch-depth: 0

      - name: Checkout Source Repository (Obsidian Vault)
        id: checkout-source
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.OBSIDIAN_SYNC_TOKEN || secrets.GITHUB_TOKEN }}
          repository: ${{ env.GITHUB_ORG }}/${{ env.SOURCE_REPO }}
          ref: ${{ env.SOURCE_BRANCH }}
          path: source-vault
          fetch-depth: 0
        continue-on-error: true

      - name: Check if Source Repository Exists
        id: check-source-repo
        run: |
          if [ -d "source-vault/.git" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "✅ Source repository found: ${{ env.GITHUB_ORG }}/${{ env.SOURCE_REPO }}"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "⚠️ Source repository not found: ${{ env.GITHUB_ORG }}/${{ env.SOURCE_REPO }}"
          fi

      - name: Setup Rust (for obsidian-export)
        if: steps.check-source-repo.outputs.exists == 'true'
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Install obsidian-export
        if: steps.check-source-repo.outputs.exists == 'true'
        id: install-obsidian-export
        run: |
          cargo install obsidian-export --locked || echo "cargo-install-failed=true" >> $GITHUB_OUTPUT
        continue-on-error: true

      - name: Download obsidian-export binary fallback
        if: steps.check-source-repo.outputs.exists == 'true' && steps.install-obsidian-export.outcome != 'success'
        run: |
          OBSIDIAN_EXPORT_VERSION="25.3.0"
          wget -q "https://github.com/zoni/obsidian-export/releases/download/v${OBSIDIAN_EXPORT_VERSION}/obsidian-export-${OBSIDIAN_EXPORT_VERSION}-x86_64-unknown-linux-gnu.tar.gz" -O obsidian-export.tar.gz
          tar -xzf obsidian-export.tar.gz
          chmod +x obsidian-export
          sudo mv obsidian-export /usr/local/bin/
        continue-on-error: true

      - name: Export Obsidian Vault to Markdown
        if: steps.check-source-repo.outputs.exists == 'true'
        run: |
          mkdir -p exported-content
          obsidian-export \
            --start-at source-vault \
            --frontmatter=always \
            --no-recursive-embeds \
            exported-content || echo "Export completed with warnings"
          ls -la exported-content/ || echo "Export directory check"
          find exported-content -type f -name "*.md" | head -10 || echo "No markdown files found"

      - name: Process and Copy Content
        if: steps.check-source-repo.outputs.exists == 'true'
        run: |
          if [ -n "${{ env.TARGET_PATH }}" ]; then
            TARGET_DOCS_PATH="target-repo/website/docs/${{ env.TARGET_PATH }}"
          else
            TARGET_DOCS_PATH="target-repo/website/docs"
          fi
          
          mkdir -p "$TARGET_DOCS_PATH"
          
          if [ -d "exported-content" ]; then
            find exported-content -type f -name "*.md" -exec cp --parents {} "$TARGET_DOCS_PATH"/ \; || echo "Markdown files copy completed"
            
            if [ -d "exported-content/assets" ]; then
              mkdir -p "$TARGET_DOCS_PATH/assets"
              cp -r exported-content/assets/* "$TARGET_DOCS_PATH/assets/" || echo "Exported assets copy completed"
            fi
          fi
          
          if [ -d "source-vault/assets" ]; then
            mkdir -p "$TARGET_DOCS_PATH/assets"
            cp -rn source-vault/assets/* "$TARGET_DOCS_PATH/assets/" 2>/dev/null || echo "Source assets copy completed"
          fi
          
          echo "## Content Sync Summary - Power BI Course" >> $GITHUB_STEP_SUMMARY
          echo "- **Source**: ${{ env.GITHUB_ORG }}/${{ env.SOURCE_REPO }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Target**: ${{ env.GITHUB_ORG }}/${{ env.TARGET_REPO }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Target Path**: $TARGET_DOCS_PATH" >> $GITHUB_STEP_SUMMARY
          echo "- **Markdown files**: $(find "$TARGET_DOCS_PATH" -type f -name "*.md" 2>/dev/null | wc -l)" >> $GITHUB_STEP_SUMMARY
          echo "- **Image files**: $(find "$TARGET_DOCS_PATH/assets" -type f \( -name "*.png" -o -name "*.jpg" -o -name "*.jpeg" -o -name "*.gif" -o -name "*.svg" \) 2>/dev/null | wc -l)" >> $GITHUB_STEP_SUMMARY
          echo "- **Total files synced**: $(find "$TARGET_DOCS_PATH" -type f 2>/dev/null | wc -l)" >> $GITHUB_STEP_SUMMARY

      - name: Commit and Push Changes
        if: steps.check-source-repo.outputs.exists == 'true'
        working-directory: target-repo
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          if [ -n "$(git status --porcelain)" ]; then
            git add .
            git commit -m "chore: sync content from Obsidian Vault [skip ci]"
            git push origin ${{ env.TARGET_BRANCH }}
            echo "✅ Changes pushed successfully"
          else
            echo "ℹ️ No changes to commit"
          fi

      - name: Trigger Deployment
        if: steps.check-source-repo.outputs.exists == 'true' && success()
        run: |
          curl -X POST \
            -H "Accept: application/vnd.github.v3+json" \
            -H "Authorization: token ${{ secrets.OBSIDIAN_SYNC_TOKEN || secrets.GITHUB_TOKEN }}" \
            https://api.github.com/repos/${{ env.GITHUB_ORG }}/${{ env.TARGET_REPO }}/actions/workflows/deploy.yml/dispatches \
            -d '{"ref":"${{ env.TARGET_BRANCH }}"}'
        continue-on-error: true

      - name: Skip Workflow - Repository Not Found
        if: steps.check-source-repo.outputs.exists != 'true'
        run: |
          echo "## ⚠️ Workflow Skipped - Power BI Course" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Source repository **${{ env.GITHUB_ORG }}/${{ env.SOURCE_REPO }}** not found." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Note**: This workflow is optional and only needed if you want to sync from Obsidian Vault automatically." >> $GITHUB_STEP_SUMMARY
